<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>高鐵時刻查詢系統</title>
    <style>
        body {
            background-image: url("/flowerPic.jpg"); /* 讀取我的背景圖片，檔案放在static資料夾內 */
            background-size: cover; /* 讓背景填滿整個畫面 */
            background-repeat: no-repeat; /* 避免圖片重複 */
            font-family: Arial; /* 設定字體優先度 */
            margin: 30px;
        }
        label {
            margin-right: 10px;
        }
        select, input {
            margin-right: 20px;
        }
        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
            background-color: #fdfdfd;
        }
        th {
            border: 1px solid #0c0c0c;
            padding: 8px;
            text-align: center;
            background-color: #aaaaaa;
        }
        td {
            border: 1px solid #0c0c0c;
            padding: 8px;
            text-align: center;
            background-color: #fdfdfd;
        }

        #fromStation {
            font-size: 22px;
        }
        #toStation {
            font-size: 22px;
        }

        #travelDate {
            font-size: 22px;
        }

        #departTime {
            font-size: 22px;
        }
        .btn {
            font-size: 22px;
        }

        .railTitle {
            text-align: center;
        }
    </style>
</head>
<body>

<h2 class="railTitle"> 台灣高鐵時刻表查詢</h2>

<label>出發站：</label>
<select id="fromStation">
    <option value="1000">台北</option>
    <option value="1010">板橋</option>
    <option value="1020">桃園</option>
    <option value="1030">新竹</option>
    <option value="1035">苗栗</option>
    <option value="1040">台中</option>
    <option value="1043">彰化</option>
    <option value="1047">雲林</option>
    <option value="1050">嘉義</option>
    <option value="1060">台南</option>
    <option value="1070">左營</option>
</select>

<label>到達站：</label>
<select id="toStation">
    <option value="1000">台北</option>
    <option value="1010">板橋</option>
    <option value="1020">桃園</option>
    <option value="1030">新竹</option>
    <option value="1035">苗栗</option>
    <option value="1040">台中</option>
    <option value="1043">彰化</option>
    <option value="1047">雲林</option>
    <option value="1050">嘉義</option>
    <option value="1060">台南</option>
    <option value="1070">左營</option>
</select>

<label>日期：</label>
<input type="date" id="travelDate" value="2025-08-01">

<!-- 🟩 出發時間輸入欄位（新增的） -->
<label>出發時間：</label>
<input type="time" id="departTime" placeholder="可選填">
<small style="color: gray;">（可空白，預設顯示整天班次）</small>

<button class="btn" onclick="querySchedule()">查詢</button>

<table id="resultTable" style="display:none;">
    <thead>
    <tr>
        <th>車次</th>
        <th>出發時間</th>
        <th>抵達時間</th>
        <th>起始站</th>
        <th>終點站</th>
    </tr>
    </thead>
    <tbody id="resultBody"></tbody>
</table>

<script>
    function querySchedule() {
        const from = document.getElementById("fromStation").value;
        const to = document.getElementById("toStation").value;
        const date = document.getElementById("travelDate").value;
        const departTime = document.getElementById("departTime").value; // 新增時間參數

        // 加上時間參數的查詢字串
        let url = `/hsr/schedule?from=${from}&to=${to}&date=${date}`;
        if (departTime) {
            url += `&time=${departTime}`;
        }

        fetch(url)
            .then(res => res.json())
            .then(data => {
                const tbody = document.getElementById("resultBody");
                tbody.innerHTML = ""; // 清除上一筆查詢結果

                data.forEach(item => {
                    const row = `<tr>
                    <td>${item.trainNo}</td>
                    <td>${item.departureTime}</td>
                    <td>${item.arrivalTime}</td>
                    <td>${item.startStationName}</td>
                    <td>${item.endStationName}</td>
                </tr>`;
                    tbody.innerHTML += row;
                });

                document.getElementById("resultTable").style.display = "table";
            })
            .catch(err => {
                alert("查詢失敗：" + err);
                document.getElementById("resultTable").style.display = "none";
            });
    }

</script>

</body>
</html>
